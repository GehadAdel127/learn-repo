<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="counter">
        <h2 id="number">0</h2>
        <div class="buttons">
            <button id="decrease">decrease</button>
            <button id="reset">reset</button>
            <button id="increase">increase</button>
        </div>
    </div>
    <div class="randomNum">
        <label id="randomNum"></label>
        <button id="randomButton">Roll</button>
    </div>
    <div class="checkedProperty">
        <input type="checkbox" id="checkbox" name="card">
        <label for="checkbox" id="subscribe">Subscribe</label>
        <br>
        <input type="radio" id="visa" name="card">
        <label for="visa" id="visa">Visa</label>
        <br>
        <input type="radio" id="masterCard" name="card">
        <label for="masterCard" id="masterCard">Master Card</label>
        <br>
        <input type="radio" id="paypal" name="card">
        <label for="paypal" id="paypal">Paypal</label>
        <br>
        <button type="submit" id="submit">Submit</button>
        <p id="subResult"></p>
        <p id="subPayment"></p>
    </div>
</body>
<script src="script.js"></script>
</html>
